<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<!--tdk title desc keywords-->
	<!--/*@thymesVar id="page" type="cn.lookroot.loop.web.common.WebPageInfo"*/-->
	<title th:text="${page.getTitle()}"></title>
	<meta name="description" th:content="${page.getDesc()}">
	<meta name="keywords" th:content="${page.getKeywords()}">
	<link rel="stylesheet" th:href="@{lib/mdui-v1.0.1/css/mdui.min.css}">
	<link rel="stylesheet" th:href="@{css/common.css}">
</th:block>

</html>
